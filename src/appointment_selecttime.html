<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        document.write('<link rel="stylesheet" href="css/all.css?t='+(new Date()).getTime()+'">');
        document.write('<link rel="stylesheet" href="css/weui.css?t='+(new Date()).getTime()+'">');
    </script>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script>
        document.write('<script type="text/javascript" src="js/common/util.js?t='+(new Date()).getTime()+'"><\/script>');
        document.write('<script type="text/javascript" src="js/common/base.js?t='+(new Date()).getTime()+'"><\/script>');
        document.write('<script type="text/javascript" src="js/common/auth.js?t='+(new Date()).getTime()+'"><\/script>');
        document.write('<script type="text/javascript" src="js/appointment_selecttime.js?t='+(new Date()).getTime()+'"><\/script>');
    </script>
    <script type="text/javascript" src="js/lib/weui.min.js"></script>
    <title>时段选择</title>
</head>
<body  class="bg_fff">
    <header class="Assets_choose_header">
        <a href="#" class="more"  onclick="window.location.href ='appointment.html';"><img src="images/icon_left.png" alt=""></a>
        <p>时段选择</p>
    </header>
    <div class="weui-form" style="padding-top: 0px;">
        <div class="weui-form__control-area" style="margin: 0px;">
            <div class="weui-cells__group weui-cells__group_form" style="margin-top: 0px">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd"><label class="weui-label">日期</label></div>
                        <div class="weui-cell__bd" id="fpdate">选择预约日期</div>
                    </div>
                    <div class="weui-cells weui-cells_radio" id ="timeRadioGroup">
                        <label class="weui-cell weui-check__label" for="x11">
                            <div class="weui-cell__hd">空闲</div>
                            <div class="weui-cell__bd">
                                <p>cell standard</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" id="x11"/>
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="x12">

                            <div class="weui-cell__bd">
                                <p>cell standard</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="weui-check" id="x12"/>
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-form__tips-area">
        <!--<p class="weui-form__tips">
            表单页提示，居中对齐
        </p>-->
    </div>
    <div class="weui-form__opr-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" onclick="addItem();">提交</a>
    </div>
</body>
</html>
