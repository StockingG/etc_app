<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script>
		document.write('<link rel="stylesheet" href="css/all.css?t='+(new Date()).getTime()+'">');
		document.write('<link rel="stylesheet" href="css/weui.css?t='+(new Date()).getTime()+'">');
		document.write('<link rel="stylesheet" href="css/index.css?t='+(new Date()).getTime()+'">');
	</script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script>
		document.write('<script type="text/javascript" src="js/common/util.js?t='+(new Date()).getTime()+'"><\/script>');
		document.write('<script type="text/javascript" src="js/common/base.js?t='+(new Date()).getTime()+'"><\/script>');
		document.write('<script type="text/javascript" src="js/login.js?t='+(new Date()).getTime()+'"><\/script>');
	</script>
	<title>ETC问题反馈系统</title>
</head>
<body class="index_body">
	<header class="index_header">
	<!--	<a href="" class="more"><img src="images/more_white.png" alt=""></a>-->
		<p>ETC问题反馈系统</p>
		<!--<a href="" class="more_r"><img src="images/more_right_white.png" alt=""></a>-->
	</header>
	<div class="processed" id="userName1">用户登录</div>
	<div class="weui-form">
		<div class="weui-cells__group weui-cells__group_form">
			<!--<div class="weui-cells__title">表单组标题</div>-->
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
					<div class="weui-cell__bd">
						<input id="userName" class="weui-input" placeholder="输入用户名"/>
					</div>
					<!--<div class="weui-cell__bd" id="showPicker" placeholder="填写被访人"></div>-->
					<!--<div class="weui-cell__bd">
                        <input id="receptionistId" class="weui-input" placeholder="填写被访人"/>
                    </div>-->
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
					<div class="weui-cell__bd">
						<input id="password" type ="password" id="visitStartTime" class="weui-input" placeholder="输入密码"/>
					</div>
				</div>
			</div>
			<div class="weui-cells__tips"><a href="javascript:;" onclick="window.location.href='register.html'">新用户注册</a></div>
		</div>
	</div>
	<div class="weui-form__tips-area">
		<!--<p class="weui-form__tips">
            表单页提示，居中对齐
        </p>-->
	</div>
	<div class="weui-form__opr-area">
		<a class="weui-btn weui-btn_primary" href="javascript:" id="loginBtn" >登录</a>
	</div>
</body>
</html>
